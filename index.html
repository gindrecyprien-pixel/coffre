<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffre de la maison Ducal</title>

<style>
/* SÃ©curitÃ© mobile */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #333, #000);
    color: #ffd700;
    overflow-x: hidden; /* Ã©vite bandes sur mobile */
}

/* Pages */
#coffrePage, #successPage {
    position: relative;
    min-height: 100dvh; /* mobile safe */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background:
        radial-gradient(circle, rgba(255,215,0,0.15), transparent 70%),
        url('https://www.transparenttextures.com/patterns/brushed-alum.png');
    box-shadow: inset 0 0 80px rgba(0,0,0,0.9);
    overflow: hidden;
}

h1, h2 {
    text-align: center;
    text-shadow: 0 0 10px gold;
}

/* Coffre */
.coffre {
    padding: 30px;
    border: 5px solid #555;
    border-radius: 15px;
    background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
    box-shadow:
        inset 0 0 30px rgba(255,215,0,0.2),
        0 0 40px rgba(0,0,0,0.9);
    max-width: 90%;
}

/* Inputs */
input, button {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    font-size: 16px;
    background: #111;
    border: 2px solid gold;
    color: gold;
    border-radius: 5px;
}

button:hover {
    background: gold;
    color: black;
    cursor: pointer;
}

/* Billets */
.bill {
    position: absolute;
    width: 70px;
    height: 30px;
    background: linear-gradient(#2ecc71, #27ae60);
    border: 2px solid #145a32;
    border-radius: 5px;
    animation: fall linear infinite;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

/* PiÃ¨ces */
.coin {
    position: absolute;
    width: 22px;
    height: 22px;
    background: radial-gradient(circle at top, #fff6a3, gold);
    border-radius: 50%;
    animation: fall linear infinite;
    box-shadow: 0 0 10px gold;
}

/* Lasers diagonaux (mobile safe) */
.laser {
    position: absolute;
    width: 150%;
    height: 2px;
    background: linear-gradient(to right, transparent, red, transparent);
    opacity: 0.35;
    animation: laserScan linear infinite;
}

@keyframes laserScan {
    from {
        transform: translateY(-50px) rotate(-15deg);
    }
    to {
        transform: translateY(120dvh) rotate(-15deg);
    }
}

@keyframes fall {
    from {
        transform: translateY(-50px) rotate(0deg);
    }
    to {
        transform: translateY(120dvh) rotate(360deg);
    }
}

#successPage {
    display: none;
}

/* Optimisation petits Ã©crans */
@media (max-width: 480px) {
    .bill { width: 55px; height: 25px; }
    .coin { width: 18px; height: 18px; }
    .laser { display: none; } /* batterie + confort */
}
</style>
</head>

<body>

<div id="coffrePage">
    <div class="coffre">
        <h1>ðŸ”’ Coffre de la maison Ducal ðŸ”’</h1>
        <label for="code">Code du coffre :</label>
        <input type="text" id="code" placeholder="Entrez le code">
        <button onclick="verifierCode()">Valider</button>
    </div>
</div>

<div id="successPage">
    <h2>ðŸ’° Montre Ã§a Ã  Cyprien pour ta rÃ©compense ðŸ’°</h2>
</div>

<script>
const coffrePage = document.getElementById("coffrePage");
const successPage = document.getElementById("successPage");

function verifierCode() {
    const code = document.getElementById("code").value;
    if (code === "1475667") {
        coffrePage.style.display = "none";
        successPage.style.display = "flex";
        lancerEffets();
    } else {
        alert("â›” AccÃ¨s refusÃ©");
    }
}

function lancerEffets() {

    // Billets
    for (let i = 0; i < 30; i++) {
        const bill = document.createElement("div");
        bill.className = "bill";
        bill.style.left = Math.random() * window.innerWidth + "px";
        bill.style.animationDuration = (3 + Math.random() * 4) + "s";
        successPage.appendChild(bill);
    }

    // PiÃ¨ces
    for (let i = 0; i < 25; i++) {
        const coin = document.createElement("div");
        coin.className = "coin";
        coin.style.left = Math.random() * window.innerWidth + "px";
        coin.style.animationDuration = (2 + Math.random() * 3) + "s";
        successPage.appendChild(coin);
    }

    // Lasers diagonaux
    for (let i = 0; i < 3; i++) {
        const laser = document.createElement("div");
        laser.className = "laser";
        laser.style.top = Math.random() * window.innerHeight + "px";
        laser.style.animationDuration = (2 + Math.random() * 2) + "s";
        successPage.appendChild(laser);
    }
}
</script>

</body>
</html>
